<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Hello World"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
<body class="fullscreen">
  <div id="app">
    <div class="container">
      <h1>
        <span id="part-1">{{part_1 + "-"}}</span><span id="part-2">{{part_2}}</span>
      </h1>
      <div>
        <button id="button-new">New</button>
      </div>
      <div>
        <button id="button-reject">Reject</button>
        <button id="button-approve">Approve</button>
      </div>
      <div>
        <input type="text" id="desc" name="desc">
      </div>
      <div>
        <button id="button-defs" class="hidden">Previous definitions</button>
      </div>
      <div id="defs-list">

      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/nouns.js"></script>
  <script src="js/meanings.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
